[build]
  publish = "dist/public"
  command = "npm run build"

[dev]
  command = "npm run dev"
  port = 5173

# Headers for static assets
[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    Cache-Control = "public, max-age=31536000, immutable"

# API redirects only - no asset redirects
[[redirects]]
  from = "/api/*"
  to = "http://51.75.118.151:20032/api/:splat"
  status = 200
  force = true
  headers = {Access-Control-Allow-Origin = "*"}
  
[[redirects]]
  # Proxy image assets to the backend so mercenary images served from /assets/* are available
  from = "/assets/*"
  to = "http://51.75.118.151:20032/assets/:splat"
  status = 200
  force = true
  conditions = {Language = []}
  

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
